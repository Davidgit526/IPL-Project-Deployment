<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Team and Player Details</title>
    <style>
        body {
            font-family: cursive, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #1f618d url("IMAGES/cricket background.jpg") no-repeat center center fixed;
            background-size: cover;
         }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .team-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .team-logo {
            width: 70px;
            height: 70px;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid #ddd;
        }
        .subscription-form {
    margin-top: 30px;
    padding: 20px;
    background: #fff url("IMAGES/ipl.png") no-repeat center center;
    background-size: cover;
    border-radius: 10px;
}
        .subscription-form h2 {
            margin-bottom: 20px;
        }
        .subscription-form input, .subscription-form select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .subscription-form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .subscription-form button:hover {
            background-color: #0056b3;
        }
        .header {
            background-color: #c1baba;
            padding: 15px;
            color: #fff;
        }
        .header a {
            color: #4469ba;
            text-decoration: none;
            font-size: 24px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .button-group {
            margin: 20px 0;
        }
        .button-group button, .button-group select {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
        }
        .button-group button:hover, .button-group select:hover {
            background-color: #0056b3;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            text-align: left;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropdown-btn {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="registration.html">Register New Cricketer</a>
    </div>

    <div class="container">
        <h1>IPL Team and Player Details</h1>
        
        <!-- Button Group Section -->
        <div class="button-group">
            <a href="points-table.html"><button>Points Table</button></a>
            <a href="all-teams.html"><button>All Teams</button></a>
            <div class="dropdown">
                <button class="dropdown-btn">More</button>
                <div class="dropdown-content">
                    <a href="about.html">About</a>
                    <a href="photos.html">Photos</a>
                    <a href="venues.html">Venues</a>
                </div>
            </div>
        </div>
        
        <!-- Subscription Form Section -->
        <section class="subscription-form">
            <h2>Subscribe for More Information</h2>
            <form action="/subscribe" method="POST">
                <input type="text" name="username" placeholder="Your Name" required>
                <input type="number" name="age" placeholder="Your Age" min="1" required>
                <select name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="email" name="email" placeholder="Your Email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </div>
</body>
</html>
